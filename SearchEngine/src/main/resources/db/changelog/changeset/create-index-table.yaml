databaseChangeLog:
  - changeSet:
      id: create-index
      author: Anton
      changes:
        - createTable:
            tableName: index
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: page_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: lemma_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: rank
                  type: FLOAT
                  constraints:
                    nullable: true