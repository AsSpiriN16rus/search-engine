databaseChangeLog:
  - changeSet:
      id: create-page
      author: Anton
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: path
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: code
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    nullable: true