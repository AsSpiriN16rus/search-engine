databaseChangeLog:
  - changeSet:
      id: create-field
      author: Anton
      changes:
        - createTable:
            tableName: field
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: selector
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: weight
                  type: FLOAT
                  constraints:
                    nullable: true