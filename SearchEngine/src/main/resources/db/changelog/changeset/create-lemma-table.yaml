databaseChangeLog:
  - changeSet:
      id: create-lemma
      author: Anton
      changes:
        - createTable:
            tableName: lemma
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lemma
                  type: varchar(255)
                  constraints:
                    unique: true
                    uniqueConstraintName: lemma_url
                    nullable: true
              - column:
                  name: frequency
                  type: bigint
                  constraints:
                    nullable: true